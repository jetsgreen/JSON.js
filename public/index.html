<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/burger_style.css">
    <title>Eat-Da-Burger</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Eat-Da-Burger!</h1>
                <p class="lead">Type a burger, save it, devour it, then delete! .</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div id="col-one" class="col-sm-6">
                    <h2>Burgers I Want To Devour</h2>
                    <ul id="burgersList"></ul>

                </div>
                <div id="col-two" class="col-sm-6">
                    <h2>Devoured Burgers. Delish!!</h2>
                    <ul id="burgersEaten"></ul>
                </div>

            </div>
        </div>

        <div id="type-burger" class="container">
            <form id="addBurger">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="burger_name" class="form-control" placeholder="Type a Burger">
                    </div>
                </div>
                <hr>
                <div class="col-auto">
                    <button type="submit" id="btn" class="btn btn-primary mb-2">Add A Burger</button>
                </div>
            </form>
        </div>


</body>

</html>
